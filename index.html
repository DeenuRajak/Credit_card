<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Credit Card UI design</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="image/masterCardLogo.webp" alt="masterCardLogo">
                <h5>Master Card</h5>
            </span>
            <img src="image/creditchip.webp" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 3028 7080 6920</h5>
                <h5 class="name">Deendayal Rajak</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
